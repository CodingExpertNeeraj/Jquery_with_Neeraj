<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>show hide </title>
</head>
<body>
    <button id="btn1">Hide item</button>
    <button id="btn2">Show item</button>
    <br><br>
    <div id="mydiv" style="height: 100px; background-color: blueviolet;" >
    <h1><marquee behavior="" direction="right">Hare ram Hare krishna</marquee></h1>
    </div>
    <script src="jquery-3.6.3.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
            $("#mydiv").hide();
            });
            // ---------------------------
            $("#btn2").click(function(){
            $("#mydiv").show();
            });
        });
        
    </script>
</body>
</html>
